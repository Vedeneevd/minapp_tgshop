<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RShop - Каталог товаров</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #2b2d42;
            --text-light: #6c757d;
            --light: #f8f9fa;
            --white: #ffffff;
            --border: #e9ecef;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.25s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background-color: var(--light);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        #app {
            max-width: 100%;
            padding: 16px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 10px 16px;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn i {
            font-size: 0.9em;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            padding-top: 110%;
            overflow: hidden;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-info {
            padding: 12px;
        }

        .product-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 0.9375rem;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            grid-column: 1 / -1;
            color: var(--text-light);
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            padding: 20px;
            background: rgba(220, 53, 69, 0.05);
            border-radius: var(--radius);
            margin: 10px 0;
            grid-column: 1 / -1;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            grid-column: 1 / -1;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 3rem;
            color: var(--border);
            margin-bottom: 12px;
        }

        h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
            grid-column: 1 / -1;
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 4px;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
        }

        @media (min-width: 640px) {
            .content {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        @media (min-width: 768px) {
            #app {
                max-width: 800px;
            }

            .content {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Каталог товаров</h1>
        </div>

        <div class="back-btn" id="backBtn" style="display: none;">
            <button class="btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Назад</button>
        </div>

        <div id="content" class="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Загрузка данных...</div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для фото -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose"><i class="fas fa-times"></i></button>
            <img class="modal-image" id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        // Состояние приложения
        const state = {
            currentView: 'brands',
            currentBrandId: null,
            currentCategoryId: null,
            isLoading: true,
            products: []
        };

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            // Инициализация Telegram WebApp
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('#4361ee');
            Telegram.WebApp.setBackgroundColor('#f8f9fa');

            // Инициализация модального окна
            const modalClose = document.getElementById('modalClose');
            modalClose.addEventListener('click', closeModal);

            // Загрузка брендов
            loadBrands();
        });

        // Работа с модальным окном
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');

            modalImage.src = imageUrl;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Основные функции загрузки данных
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                showError(`Не удалось загрузить данные: ${error.message}`);
                return null;
            }
        }

        // Отображение ошибок
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${message}</p>
                    <button class="btn" onclick="location.reload()"><i class="fas fa-sync-alt"></i> Обновить</button>
                </div>
            `;
        }

        // Загрузка брендов
        async function loadBrands() {
            state.currentView = 'brands';
            state.currentBrandId = null;
            document.getElementById('backBtn').style.display = 'none';

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Загрузка брендов...</div>
                </div>
            `;

            const brands = await fetchData('/api/brands');
            if (!brands) return;

            if (brands.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="far fa-folder-open"></i></div>
                        <p>Нет доступных брендов</p>
                    </div>
                `;
                return;
            }

            let html = '<h2>Бренды</h2>';
            brands.forEach(brand => {
                html += `
                    <div class="card" onclick="loadCategories(${brand.id})">
                        <div class="product-info">
                            <div class="product-title">${brand.name}</div>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // Загрузка категорий
        async function loadCategories(brandId) {
            state.currentView = 'categories';
            state.currentBrandId = brandId;
            document.getElementById('backBtn').style.display = 'block';

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Загрузка категорий...</div>
                </div>
            `;

            const categories = await fetchData(`/api/categories/${brandId}`);
            if (!categories) return;

            if (categories.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="far fa-folder-open"></i></div>
                        <p>Нет доступных категорий</p>
                    </div>
                `;
                return;
            }

            let html = '<h2>Категории</h2>';
            categories.forEach(category => {
                html += `
                    <div class="card" onclick="loadProducts(${category.id})">
                        <div class="product-info">
                            <div class="product-title">${category.name}</div>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // Загрузка товаров
        async function loadProducts(categoryId) {
            state.currentView = 'products';
            state.currentCategoryId = categoryId;
            document.getElementById('backBtn').style.display = 'block';

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Загрузка товаров...</div>
                </div>
            `;

            const products = await fetchData(`/api/products/${categoryId}`);
            if (!products) return;

            state.products = products; // Сохраняем товары для возможного использования

            if (products.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-box-open"></i></div>
                        <p>Товаров в этой категории пока нет</p>
                    </div>
                `;
                return;
            }

            let html = '<h2>Товары</h2>';
            products.forEach(product => {
                const photoUrl = product.photo_url ? `/static/${product.photo_url}` : 'https://cdn-icons-png.flaticon.com/512/1178/1178479.png';

                html += `
                    <div class="card">
                        <div class="product-image-container" onclick="event.stopPropagation(); openModal('${photoUrl}')">
                            <img src="${photoUrl}"
                                 alt="${product.name}"
                                 class="product-image"
                                 onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/1178/1178479.png'">
                        </div>
                        <div class="product-info" onclick="event.stopPropagation()">
                            <div class="product-title">${product.name}</div>
                            <div class="product-price">${product.price.toLocaleString('ru-RU')} ₽</div>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // Навигация назад
        function goBack() {
            if (state.currentView === 'products') {
                loadCategories(state.currentBrandId);
            } else if (state.currentView === 'categories') {
                loadBrands();
            }
        }

        // Закрытие модального окна по клику вне изображения
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('imageModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Закрытие модального окна по ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
