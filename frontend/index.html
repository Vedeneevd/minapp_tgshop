<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .brand, .product {
            padding: 12px; margin: 5px;
            border-radius: 8px; cursor: pointer;
        }
        .brand { background: #f0f0f0; }
        .product { display: flex; gap: 15px; border: 1px solid #ddd; }
        .product img { width: 100px; height: 100px; object-fit: cover; }
    </style>
</head>
<body>
    <div id="app">
        <h1>üõçÔ∏è –ö–∞—Ç–∞–ª–æ–≥</h1>
        <div id="brands-list"></div>
        <div id="products-list" style="display: none;">
            <button onclick="backToBrands()">‚Üê –ù–∞–∑–∞–¥</button>
            <h2 id="current-brand"></h2>
            <div id="products-container"></div>
        </div>
    </div>

    <script>
        async function fetchBrands() {
            const response = await fetch("https://–≤–∞—à_–¥–æ–º–µ–Ω/api/brands");
            return await response.json();
        }

        async function showProducts(brandId, brandName) {
            document.getElementById("brands-list").style.display = "none";
            document.getElementById("products-list").style.display = "block";
            document.getElementById("current-brand").textContent = brandName;

            const response = await fetch(`https://–≤–∞—à_–¥–æ–º–µ–Ω/api/products?brand_id=${brandId}`);
            const products = await response.json();

            const container = document.getElementById("products-container");
            container.innerHTML = products.map(product => `
                <div class="product">
                    <img src="${product.photo_url}">
                    <div>
                        <h3>${product.name}</h3>
                        <p>–¶–µ–Ω–∞: $${product.price}</p>
                    </div>
                </div>
            `).join("");
        }

        function backToBrands() {
            document.getElementById("brands-list").style.display = "block";
            document.getElementById("products-list").style.display = "none";
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.expand();
        fetchBrands().then(brands => {
            const container = document.getElementById("brands-list");
            container.innerHTML = brands.map(brand => `
                <div class="brand" onclick="showProducts(${brand.id}, '${brand.name}')">
                    ${brand.name}
                </div>
            `).join("");
        });
    </script>
</body>
</html>
